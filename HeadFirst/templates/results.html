{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }}</h2>
<form method='GET' action='/entry'>

    <p>You submitted the following data:</p>
    <table>
        <tr>
            <td>Phrase:</td>
            <td>{{ the_phrase }}</td>
        </tr>
        <tr>
            <td>Letters:</td>
            <td>{{ the_letters }}</td>
        </tr>
    </table>
    <p>When "{{the_phrase }}" is search for "{{ the_letters }}", the following
        results are returned:</p>
    <p><input value='Do it again!' type='SUBMIT' name="submit_button"></p>

    <h3>{{ the_results }}</h3>
</form>

{% endblock %}
